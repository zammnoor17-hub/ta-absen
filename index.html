
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>X-Pray - Modern Attendance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
            },
            animation: {
              'soft-pulse': 'softPulse 3s ease-in-out infinite',
              'float': 'float 6s ease-in-out infinite',
              'float-slow': 'float 10s ease-in-out infinite',
              'float-delayed': 'float 8s ease-in-out infinite 1.5s',
              'spin-slow': 'spin 12s linear infinite',
              'bounce-slow': 'bounce 4s infinite',
              'shimmer': 'shimmer 2s linear infinite',
            },
            keyframes: {
              softPulse: {
                '0%, 100%': { opacity: '0.4', transform: 'scale(1)' },
                '50%': { opacity: '0.7', transform: 'scale(1.05)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
                '50%': { transform: 'translateY(-30px) rotate(8deg)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '-200% 0' },
                '100%': { backgroundPosition: '200% 0' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --glass: rgba(255, 255, 255, 0.85);
        --glass-border: rgba(255, 255, 255, 0.5);
      }
      .dark {
        --glass: rgba(15, 23, 42, 0.85);
        --glass-border: rgba(255, 255, 255, 0.05);
      }
      body {
        background: #f8fafc;
        overflow-x: hidden;
        -webkit-tap-highlight-color: transparent;
        transition: background-color 0.3s ease;
      }
      .dark body {
        background: #020617;
      }
      /* Mesh Background DInamis */
      .mesh-bg {
        position: fixed;
        inset: 0;
        z-index: -1;
        background-color: #f8fafc;
        background-image: 
          radial-gradient(circle at 15% 15%, rgba(16, 185, 129, 0.08) 0px, transparent 45%),
          radial-gradient(circle at 85% 85%, rgba(99, 102, 241, 0.08) 0px, transparent 45%),
          radial-gradient(circle at 50% 10%, rgba(245, 158, 11, 0.05) 0px, transparent 40%);
        background-size: 200% 200%;
        animation: meshMove 25s ease infinite alternate;
      }
      .dark .mesh-bg {
        background-color: #020617;
        background-image: 
          radial-gradient(circle at 15% 15%, rgba(16, 185, 129, 0.15) 0px, transparent 45%),
          radial-gradient(circle at 85% 85%, rgba(99, 102, 241, 0.15) 0px, transparent 45%);
      }
      @keyframes meshMove {
        0% { background-position: 0% 0%; }
        100% { background-position: 100% 100%; }
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      /* Scanning Visuals */
      .scan-line {
        height: 3px;
        background: linear-gradient(to right, transparent, #10b981, transparent);
        position: absolute;
        width: 100%;
        z-index: 10;
        animation: scanMove 2s ease-in-out infinite;
      }
      @keyframes scanMove {
        0% { top: 10%; opacity: 0; }
        50% { opacity: 1; }
        100% { top: 90%; opacity: 0; }
      }

      /* Global Entry Animation */
      .stagger-entry > * {
        opacity: 0;
        transform: translateY(20px);
        animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      @keyframes slideUp {
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "qrcode": "https://esm.sh/qrcode@^1.5.4",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "framer-motion": "https://esm.sh/framer-motion@^11.0.0",
    "firebase/": "https://esm.sh/firebase@^12.7.0/",
    "xlsx": "https://esm.sh/xlsx@^0.18.5",
    "html5-qrcode": "https://esm.sh/html5-qrcode@^2.3.8"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

</body>
</html>
